<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST API Call from HTML</title>
    <script>
        // Function to handle button click
        function handleButtonClick() {
            const resultContainer = document.getElementById('result');
            resultContainer.innerText = 'Loading...';

            // Make a call to the REST API
            fetch('http://localhost:3000/api/data')
                .then(response => response.json())
                .then(data => {
                     console.log(data);
                    resultContainer.innerText = data.message;
                })
                .catch(error => {
                    resultContainer.innerText = 'Error occurred while fetching data.';
                });
        }
    </script>
</head>
<body>
    <h1>REST API Call from HTML</h1>
    <button onclick="handleButtonClick()">Fetch Data from API</button>
    <div id="result"></div>
</body>
</html>
